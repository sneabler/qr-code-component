<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link href="/dist/ouput.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="">
    <div class="flex items-center justify-center h-screen bg-lightGray">
      <!-- Card container -->
      <div class="max-w-xs p-4 bg-whiteish rounded-2xl font-outfit shadow-lg">
        <!-- Contents container -->
        <div class="flex flex-col space-y-4 text-center mb-4">
          <img src="../images/image-qr-code.png" alt="" class="rounded-xl" />

          <h2 class="mb-2 text-xl text-darkBlue font-bold">
            Improve your front-end skills by building projects
          </h2>
          <p class="text-sm font-normal text-grayishBlue">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level!
          </p>
        </div>
      </div>
    </div>
    <div class="attribution text-center p-2">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kane Latham</a>.
    </div>
  </body>
</html>
